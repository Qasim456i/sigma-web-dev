<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>ID and Classes</title>
    
</head>
<body>
    
    <div id="firstname" class="red greenyellow">first</div>
    <span id="57884357" class="red">second</span>

overall:  you can assign multiple classes to an element but not multiple
 ids  and you can also generate links by using any browser's id by
  using # before id.>
